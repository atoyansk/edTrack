<loading-spinner *ngIf="showSpinner"></loading-spinner>
<ion-list>
  <ion-item text-wrap *ngFor="let cnt of contents | async">
    <ion-row>
      <ion-col col-8>
        <h3>{{ cnt.class }}</h3>
        <p>On {{ cnt.date | date: 'MM/dd/yyyy' }}</p>
        <p>Content of {{ cnt.subject }}</p>
      </ion-col> 
      <ion-col col-3>
        <button ion-button class="goContent" (click)="goContent(cnt)">
            <ion-icon name="arrow-dropright" color="secondary" class="arrow"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
