</ion-header>

<ion-content padding>

  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="hour">

    </ion-segment-button>

    </ion-segment-button>
    <ion-segment-button value="day">

    </ion-segment-button>
    <ion-segment-button value="days">
      Days
    </ion-segment-button>
  </ion-segment>

</ion-content>
