<loading-spinner *ngIf="showSpinner"></loading-spinner>
<ion-list>
  <ion-card *ngFor="let wk of works" (click)="goTodo(wk)" id="cont{{wk.subject}}">
    <ion-card-content>
      <span>{{ wk.name }}</span>
      <div class="status">
        <round-progress [current]="wk.concluded" [max]="100" [radius]="20" [stroke]="7" [background]="'#eaeaea'" [color]="'#4527A0'"></round-progress>
        <!-- <div *ngIf="wk.concluded === 100">
          <ion-icon name="trophy"></ion-icon>
          <button ion-button class="archiveit">Archive it</button>
        </div> -->
      </div>
    </ion-card-content>
  </ion-card>
</ion-list>
