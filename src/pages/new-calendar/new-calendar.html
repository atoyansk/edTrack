<div class="big-mymodal">
  <div class="modal-header">
    <h3 class="big-modal-title">Add New Event</h3>
    <button type="button" class="big-close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="big-modal-body">
        <ion-item no-padding>
          <ion-label floating>Add an event title</ion-label>
          <ion-input type="text" [(ngModel)]="event.title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Start date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label floating>End date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>All Day?</ion-label>
          <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
        </ion-item>
        <ion-footer no-shadow padding>
            <ion-toolbar transparent position="bottom" text-center>
              <button ion-button type="submit" (click)="newEvent()" block color="secondary">
                  <ion-icon name="add"></ion-icon>
              </button>
            </ion-toolbar>
        </ion-footer>
  </div>
</div>
