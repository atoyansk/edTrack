<ion-content padding class="no-scroll">
    <div class="foto-user">
      <ion-avatar item-start [style.background]="'url(../../assets/imgs/student.jpg)'" [style.background-size]="cover">
      </ion-avatar>
    </div>
    <ion-card class="wrapper">
        <ion-card-content>
          <div class="info">
            <div class="name">
              Noah, 16
            </div>
            <div class="classes">
              12<sup>th</sup> grade - D
            </div>
          </div>
          <ion-card class="numbers">
            <ion-card-content class="content-numbers">
              <div class="col-6 dado first-item" (click)="goMsgs()">
                <div class="info-number">25</div>
                <div class="label-number">Messages</div>
              </div>
              <div class="col-6 dado" (click)="goTasks()">
                <div class="info-number">12</div>
                <div class="label-number">New Tasks</div>
              </div>
            </ion-card-content>
          </ion-card>
          <ion-scroll scrollX="true" class="events">
            <ion-row nowrap>
              <ion-chip>
                <ion-label>Sport's Day</ion-label>
              </ion-chip>
              <ion-chip>
                <ion-label>Rosh HaShanah Ceremony</ion-label>
              </ion-chip>
              <ion-chip>
                <ion-label>Independence Day</ion-label>
              </ion-chip>
              <ion-chip>
                <ion-label>Parent and Teacher Meeting</ion-label>
              </ion-chip>
              <ion-chip>
                <ion-label>Science Fair</ion-label>
              </ion-chip>
            </ion-row>
          </ion-scroll>

          <ion-card class="graph">
            <ion-card-header>
              Overall Performance
            </ion-card-header>
            <ion-card-content>
              <canvas responsive="true" maintainAspectRatio="true" #barCanvas></canvas>
            </ion-card-content>
          </ion-card>
        </ion-card-content>
    </ion-card>
</ion-content>
