<ion-header>

  <shrinking-segment-header [scrollArea]="myContent" headerHeight="120">
      <h3>Schedule</h3>
    <img src="../../assets/imgs/student.jpg" />
  </shrinking-segment-header>

  <ion-toolbar #tool [color]="currentColor">
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="timetable">
        Timetable
      </ion-segment-button>
      <ion-segment-button value="calendar">
        My Calendar
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen #myContent>

  <!--Put segment content here-->
	<div [ngSwitch]="selectedSegment">
		<div *ngSwitchCase="'timetable'">
      <page-timetable></page-timetable>
    </div>
		<div *ngSwitchCase="'calendar'">
			<page-calendar></page-calendar>
    </div>
  </div>
</ion-content>
